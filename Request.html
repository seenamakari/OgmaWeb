<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link href="Request.css" rel="stylesheet" type="text/css">
    <div class="Navbar">
    <nav>
      <ul>
          <li><a class="active" href="Home.html">Home</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
    </nav>
    </div>
  </head>
  <body>
    <script src="Request.js" charset="utf-8"></script>
    <div class="Container">
      <form class="form" id="login">
        <h1 class="form__title">Find a Tutor or Class</h1>
        <div class="form__message form__message--error"></div>

        <div class = "form__input-group">
          <input type= "text" class="form__input" autofocus placeholder= "Which subject, class, or skill would you like to learn?">
          <div class= "form__input-error-message"></div>
          </div>

        <div class = "form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Enter your grade or level..."/>
          <div class ="form__input-error-message"></div> </div>

          <div class = "form__input-group">
            <input type= "text" class="form__input" autofocus placeholder= "What is your hourly budget (you will be paying from your Ogma wallet)?">
            <div class= "form__input-error-message"></div>

          <div class = "form__input-group">
            <input type= "text" class="form__input" autofocus placeholder= "If you would like in-person classes, please state which city you live in...">
            <div class= "form__input-error-message"></div>
            </div>
          <div class = "form__input-group">
              <input type= "text" class="form__input" autofocus placeholder= "Additional details...">
              <div class= "form__input-error-message"></div>
          </div>
          <div class = "form__input-group">
            <input type= "text" class="form__input" autofocus placeholder= "Business email...">
            <div class= "form__input-error-message"></div>
            </div>

            </div>
        <button class="form__button" type="submit">Continue</button>

        </div>
        </form>
        </div>
  </body>
</html>
